<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <textarea
          name="text"
          id="notes"
          cols="60"
          rows="10"
          placeholder="// Write a note here"
        ></textarea>
        <div class="color">
          <input id="color-btn" type="color" value="#90EE90" />
        </div>
        <div class="button">
          <button id="add-btn">Add note</button>
        </div>
      </div>

      <div class="right-container">
        <h1>Your Notes</h1>
        <div class="notes-area"></div>
        <span class="notes-not-added">
          <p>You have not added a note yet.</p>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
